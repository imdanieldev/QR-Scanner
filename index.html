     <title>QR Scanner</title>

<body>
     <div class="wrapper">
          <form action="#">
               <input type="file" hidden accept="image/*">
               <img src="" alt="QR Code">
               <div class="content">
                    <i class="fas fa-cloud-upload"></i>
                    <p>Upload QR Code To Scan</p>
               </div>
          </form>
          <div class="dateils">
               <textarea disabled></textarea>
               <div class="buttons">
                    <button class="close">Close</button>
                    <button class="copy">Copy</button>
               </div>
          </div>
     </div>
